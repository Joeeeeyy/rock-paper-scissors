<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissors</title>
</head>
<body>
   <header>
      <div class="title">
         <h1>Rock Paper Scissors</h1>
      </div>
      <div class="title-img">
         <img src="/assets/images/title.png" alt="Rock Paper Scissors">
      </div>
   </header>
   <div class="buttons">
      <div class="rock">
         <img src="/assets/images/rock.png" alt="Rock">
         <p>Rock</p>
      </div>
      <div class="paper">
         <img src="/assets/images/paper.png" alt="Paper">
         <p>Paper</p>
      </div>
      <div class="scissors">
         <img src="/assets/images/scissors.png" alt="Scissors">
         <p>Scissors</p>
      </div>
   </div>
   <div class="results">
      <div id="score">
         <p id="player"></p>
         <p id="computer"></p>
      </div>
      <div id="result-comments">
         <div id="comments"></div>
      </div>
   </div>
   <div id="reset">Reset Game</div>

   <script src="/script.js"></script>
</body>
</html>
