<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Rock Paper Scissors</title>
</head>
<body>
      <div class="top-header">
         <h1 class="title">Rock Paper Scissors</h1>
         <div class="title-img">
            <img src="/assets/images/title.png" alt="Rock Paper Scissors">
         </div>
      </div>
   <div class="buttons">
      <div class="rock">
         <img src="/assets/images/rock.png" alt="Rock" class="button-img">
         <p>Rock</p>
      </div>
      <div class="paper">
         <img src="/assets/images/paper.png" alt="Paper" class="button-img">
         <p>Paper</p>
      </div>
      <div class="scissors">
         <img src="/assets/images/scissors.png" alt="Scissors" class="button-img">
         <p>Scissors</p>
      </div>
   </div>
   <div class="results">
      <div id="score">
         <p id="player"></p>
         <p id="computer"></p>
      </div>
      <div id="result-comments">
         <div id="comments"></div>
      </div>
   </div>
   <div id="reset">Reset Game</div>

   <script src="/script.js"></script>
</body>
</html>
