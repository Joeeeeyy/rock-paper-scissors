<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Rock Paper Scissors</title>
</head>

<body>
   <div id="title">Rock Paper Scissors</div>
   <div id="intro">
      <p id="rules">First to 5 wins.</p>
   </div>

   <div id="buttons">
      <div id="rock">
         <img src="./assets/images/rock1.png" id="button-img" class="">
         <p>Rock</p>
      </div>
      <div id="paper">
         <img src="./assets/images/paper2.png" id="button-img" class="">
         <p>Paper</p>
      </div>
      <div id="scissors">
         <img src="./assets/images/scissors1.png" id="button-img" class="">
         <p>Scissors</p>
      </div>
   </div>

   <div id="outputs">
      <div id="scores">
         <p id="player"></p>
         <p id="computer"></p>
      </div>
      <div id="commentary">
         <p id="comment"></p>
      </div>
   </div>

   <div id="reset">Reset</div>


   <script src="/script.js"></script>
</body>

</html>
